<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index2.css" />
    <title>Table Styling</title>
  </head>
  <body>
    <div class="container">
      <table border="1">
        <!-- T head -->
        <tr>
          <th>No.</th>
          <th>Image</th>
          <th>Name</th>
          <th>Food</th>
          <th>Group</th>
        </tr>
        <!-- no. 1 -->
        <tr>
          <td>1</td>
          <td><div class="box-img"><img src="./img/smilingcat.jpg" alt="" /></td></div>
          <td>Smiling<sup>Cat</sup></td>
          <td>Healthy<sub>Fish</sub></td>
          <td class="groupTable">
            <input type="radio" name="catGroup" checked="checked" />
            <label for="">Vertebrate</label>
            <input type="radio" name="catGroup" />
            <label for="">Invertebrate</label>
          </td>
        </tr>
        <!-- no. 2 -->
        <tr>
          <td>2</td>
          <td><div class="box-img"><img src="./img/happydog.png" alt="" /></div></td>
          <td>Happy<sup>Dog</sup></td>
          <td>Fresh<sub>Meat</sub></td>
          <td class="groupTable">
            <input type="radio" name="dogGroup" checked="checked" />
            <label for="">Vertebrate</label>
            <input type="radio" name="dogGroup" />
            <label for="">Invertebrate</label>
          </td>
        </tr>
        <!-- no. 3 -->
        <tr>
          <td>3</td>
          <td><div class="box-img"><img src="./img/chimpanzee.jpg" alt="" /></div></td>
          <td>Confused<sup>Chimpanzee</sup></td>
          <td>Sweet<sub>banana</sub></td>
          <td class="groupTable">
            <input type="radio" name="chimpanzeeGroup" checked="checked" />
            <label for="">Vertebrate</label>
            <input type="radio" name="chimpanzeeGroup" />
            <label for="">Invertebrate</label>
          </td>
        </tr>
        <!-- no. 4 -->
        <tr>
          <td>4</td>
          <td><div class="box-img"><img src="./img/jellyfish.jpg" alt="" /></div></td>
          <td>Frisky<sup>Jellyfish</sup></td>
          <td>Saltwater<sub>Plankton</sub></td>
          <td class="groupTable">
            <input type="radio" name="jellyfishGroup" />
            <label for="">Vertebrate</label>
            <input type="radio" name="jellyfishGroup" checked="checked" />
            <label for="">Invertebrate</label>
          </td>
        </tr>
        <!-- no. 5 -->
        <tr>
          <td>5</td>
          <td><div class="box-img"><img src="./img/squid.png" alt="" /></div></td>
          <td>Swimming<sup>Squid</sup></td>
          <td>Small<sub>Fish</sub></td>
          <td class="groupTable">
            <input type="radio" name="squidGroup" />
            <label for="">Vertebrate</label>
            <input type="radio" name="squidGroup" checked="checked" />
            <label for="">Invertebrate</label>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
